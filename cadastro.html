<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="cadastro">
      <form action="./login.html" method="post" class="formulariocadastro">
        <div class="centro">
          <img src="./images/SENAI_São_Paulo_logo.png" alt="Logo do Senai em vermelho vivo">
        </div>
        <div class="centro">
          <h2>Criar nova conta</h2>
        </div>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <label for="nif">NIF:</label>
        <input type="text" id="nif" name="nif">
        <label for="cargo">Cargo:</label>
          <select id="cargo" name="cargo">
            <option value="gestor">Gestor</option>
            <option value="tecnico">Técnico</option>
            <option value="solicitante">Solicitante</option>
          </select>
        <div class="botaodiferente">
          <button class="botaocadastro"><a href="./login.html">Cadastrar</a></button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
