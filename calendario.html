<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="containercalendario">

    <!-- Sidebar lateral -->
    <aside class="sidebar">
      <div class="perfil-usuario">
        <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="Perfil">
        <p>Perfil do Usuário</p>
      </div>
      <nav>
        <ul class="menu-lateral">
            <li><a href="./quadro.html">Quadros</a></li>
            <li><a href="./calendario.html">Calendário</a></li>
            <li><a href="./grafico.html">Gráfico</a></li>
            <li><a href="./perfis.html">Perfis</a></li>
        </ul>
      </nav>
    </aside>
    <main class="conteudo">
      <h3>Calendário</h3>
      <div class="calendario">
        <div class="diasemana">
          <span>Domingo</span>
          <span>Segunda</span>
          <span>Terça</span>
          <span>Quarta</span>
          <span>Quinta</span>
          <span>Sexta</span>
          <span>Sábado</span>
        </div>
        <div class="diasmes">
          <span class="mesanterior">30</span>
          <span class="mesanterior">31</span>
        </div>

      </div>
      <script>
        let el = document.querySelector('.diasmes');
        for(i = 1; i <= 31; i++){
          el.innerHTML+='<span>' + i + '</span>';
        }
      </script>
    </main>
  </div>
</body>
</html>
