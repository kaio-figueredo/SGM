<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Página de Login</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="conteudologin">
    <div class="login">
      <div class="caixabemvindo">
        <h2>Bem-vindo!</h2>
        <p>Não tem uma conta? Cadastre-se agora</p>
        <div class="botaodiferente">
          <button class="botaocadastro"><a href="./cadastro.html">Cadastrar-se</a></button>
        </div>
        
      </div>
      <div class="linha">
        <hr>
      </div>
      <div class="caixalogin">
        <h2>Login</h2>
        <form action="./index.html" method="post" class="formulariologin">
          <p>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email">
          </p>
          <p>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha">
          </p>
          <br>
          <div class="botaodiferente">
            <button class="botaologin"><a href="./index.html">Login</a></button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
