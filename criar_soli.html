<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova solicitação</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="perfil-usuario">
            <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="Perfil">
            <p>Perfil do Usuário</p>
        </div>
        <nav>
            <ul class="menu-lateral">
                <li><button class="botaomenu"><a href="./quadro.html">Quadros</a></button></li>
                <li><button class="botaomenu"><a href="./perfis.html">Perfis</a></button></li>
                <li><button class="botaomenu"><a href="./solicitacao.html">Solicitações</a></button></li>
            </ul>
        </nav>
    </aside>
    <main>
        <h4>Chamado nº 01</h4>
        <br>
        <form action="./obg_solicitacao.html" method="post" class="formulariocriar">
            <div>
                <label for="unidade">Unidade:</label>
                <input type="text" id="unidade" name="unidade">
            </div>
            <div>
                <label for="dataopen">Data de Abertura da Solicitação:</label>
                <input type="date" id="dataopen" name="dataopen">
            </div>
            <div>
                <label for="horaopen">Hora de Abertura da Solicitação:</label>
                <input type="time" id="horaopen" name="horaopen">
            </div>
            <div>
                <label for="solicitante">Solicitante:</label>
                <input type="text" id="solicitante" name="solicitante">
            </div>
            
            <div>
                <label for="ambiente">Ambiente:</label>
                <input type="text" id="ambiente" name="ambiente">
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao">
            </div>
            <div>
                <label for="prioridade">Prioridade:</label>
                <select id="prioridade" name="prioridade">
                    <option value="1">1 - Baixa</option>
                    <option value="2">2 - Média</option>
                    <option value="3">3 - Alta</option>
                </select>
            </div>
            <a href="./obg_solicitacao.html">
                <button class="botaocriar">Salvar</button>
            </a>
        </form>
    </main>
</body>
</html>
