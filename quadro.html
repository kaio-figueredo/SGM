<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Solicitação</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">

    <!-- Menu lateral -->
    <aside class="sidebar">
      <div class="perfil-usuario">
        <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="Perfil">
        <p>Perfil do Usuário</p>
      </div>
      <nav>
        <ul class="menu-lateral">
            <li><a href="./quadro.html">Quadros</a></li>
            <li><a href="./grafico.html">Gráfico</a></li>
            <li><a href="./perfis.html">Perfis</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <main class="conteudo">
      <h3>Colaboradores → Gráfico nº 1</h3>
      <div class="card">

        <!-- Gráfico circular -->
        <div class="grafico">
          <svg viewBox="0 0 36 36">
            <path class="bg" d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"/>
            <path class="progress" stroke-dasharray="25, 100" d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"/>
            <text x="18" y="20.35" class="percentage">25%</text>
          </svg>
        </div>

        <!-- Texto ao lado -->
        <div class="status">
          <i class="fa-regular fa-clock"></i>
          <p>Serviço agendado</p>
        </div>
      </div>

      <!-- Texto explicativo -->
      <div class="descricao">
        <h4>Gráfico nº 1</h4>
        <p>
          Evidencia o progresso da Solicitação nº 1. <br>
          A ordem de serviço foi solicitada pelo solicitante nº 1 e executada pelo técnico nº 3.
        </p>
      </div>

    </main>
  </div>
</body>
</html>
