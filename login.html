<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Página de Login</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="conteudologin">
    <div class="login">
      <div class="caixabemvindo">
        <div class="centro">
          <img src="./images/SENAI_São_Paulo_logo.png" alt="Logo do Senai em vermelho vivo">
        </div>
        <div class="centro">
          <h2>Bem-vindo!</h2>
        </div>
        <div class="centro">
          <p>Não tem uma conta? Cadastre-se agora</p>
        </div>
        <a href="./cadastro.html">
          <button class="botaologin">Cadastrar-se</button>
        </a>
      </div>
      <div class="linha">
        <hr>
      </div>
      <div class="caixalogin">
        <div class="centro">
          <h2>Login</h2>
        </div>
        <form action="./index.html" method="post" class="formulariologin">
          <p>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email">
          </p>
          <p>
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha">
          </p>
          <br>
          <a href="./index.html">
            <button class="botaologin">Entrar</button>
          </a>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
